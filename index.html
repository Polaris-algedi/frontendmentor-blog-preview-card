<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/assets/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog preview card component</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main>
      <article class="app" aria-label="Blog preview card">
        <img
          src="assets/images/illustration-article.svg"
          alt="Article illustration"
        />
        <section class="content">
          <p class="category text-preset-3-bold">Learning</p>
          <p class="date text-preset-3" aria-label="Publish date">
            Published 21 Dec 2023
          </p>
          <h1 class="title text-preset-1">HTML &amp; CSS foundations</h1>
          <p class="description text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <footer class="author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Author avatar: Greg Hooper"
          />
          <div class="author-info">
            <p class="author-name text-preset-3-bold">Greg Hooper</p>
          </div>
        </footer>
      </article>
    </main>
  </body>
</html>
